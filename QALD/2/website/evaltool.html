<h2>Evaluation tool</h2>

<form action="2/website/compare_file.php" method="post" enctype="multipart/form-data">
	<p>
	System name: <br />
	<input name="system_name" id="system_name" type="text" size="35" maxlength="100000"></input>
	<br />
	Configuration (optional): <br />		
	<input name="configuration" id="configuration" type="text" size="35" maxlength="100000"></input>
	<br />
    	<input name="xml_file" id="xml_file" type="file" size="35" maxlength="100000"></input>
    	<br />
	</p>
	<p>Please note that your file has to include answers (as we are<br /> not maintaining a SPARQL endpoint for QALD-2 anynmore.</p>
	<p>
	Please select training or test. <br /> 
	(For testing you need to specify the system name.) <br />
	<select name="evaluation" id="evaluation"><option>training</option><option>test</option></select>
	<br />	
	</p>
	<p>
	<br />
	<input type="submit" name="evaluate" value="Start evaluation"></input>	
	</p>
</form>
